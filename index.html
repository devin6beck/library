<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="formContainer">
    <form >

      
      <span id="close">&times;</span>
      <h3 id="formHeader">New Book Details</h3>

      <div id="bookDetails">
        <label for="title">Title</label>
        <input type="text" id="title" autocomplete="off"><br>
        <label for="author">Author</label>
        <input type="text" id="author" autocomplete="off"><br>
        <label for="pages">Pages</label>
        <input type="number" id="pages" autocomplete="off"><br>
      </div>  

      <p>Have you read this book?</p>
      <label for="readTrue">Yes</label>
      <input checked type="radio" name="boolRead" class="boolRead" id="readTrue" value="true">
      <label for="readFalse">No</label>
      <input type="radio" name="boolRead" class="boolRead" id="readFalse" value="false"><br>
      <button type="button" id="btnAddBook">Add Book</button>
      
    </form>
  </div>

  <div id="mainContainer">
    <header>
      <h1>Library</h1>
      <div id="libraryLog">
        <h2>Libray Log</h2>
        <p class="logItem">Books Read: <span id="booksReadTotal">0</span></p>
        <p class="logItem">Books Not Read: <span id="booksNotReadTotal">0</span></p>
        <p class="logItem">Total Books: <span id="booksTotal">0</span></p>
      </div>
    </header>
  
    <div id="displayContainer">
      <h2>Books in the Library:</h2>
      <div id="booksDisplay"></div>
    </div>
    
    <button id="btnNewBook">+ New Book</button>
    
  </div>



  <script src="script.js"></script>
</body>
</html>
