<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Library</h1>
    </div>

    <div class="content">
      <div class="content-top">
        <div class="totals-container">
          <p class="totals">Read <span class="total-read">0</span></p>
          <p class="totals">Unread <span class="total-unread">0</span></p>
          <p class="totals">Total <span class="total-books">0</span></p>
        </div>
      </div>
      <div class="shelf">
        <button class="btn-newBook">New Book</button>
        <div class="display">
        </div>
        
      </div>
      <div class="content-right"></div>
      <div class="content-left"></div>
    </div>
    
    <div class="footer">
      <div class="footer-card">
        Devin Beck <a href="https://github.com/devin6beck">Github</a>
      </div>
    </div>

    <div class="form-container">
      <span class="close">&times;</span>
      <h3 class="form-header">New Book Details</h3>
      <form class="form-details">



        <div class="book-details">
          <label for="title">Title</label>
          <input type="text" class="title" autocomplete="off"><br>
          <label for="author">Author</label>
          <input type="text" class="author" autocomplete="off"><br>
          <label for="pages">Pages</label>
          <input type="number" class="pages" autocomplete="off">
        </div>  

        <p>Have you read this book?</p>
        <div>
          <label for="readTrue">Yes</label>
          <input checked type="radio" name="boolRead" class="boolRead readTrue" value="Read">
          <label for="readFalse">No</label>
          <input type="radio" name="boolRead" class="boolRead readFalse" value="Unread"><br>
          <button type="button" class="btn-addBook">Add Book</button>
        </div>
        
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
